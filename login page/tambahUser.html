<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>registration</title>
  </head>
  <body>

    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">register account</h2>
        
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="your username">
        <label for="floatingInput">username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="your name">
        <label for="floatingInput">name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="aaa@email.com">
        <label for="floatingPassword">email adress</label>
      </div>

      <button type = "submit" class="btn btn-primary" onclick="addUser()" float: right;>register account</button>
      <a href="login.html"><button type = "submit" style="float: right;" class="btn btn-primary me-2">sign in</button></a>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      //Mengirim data menggunakan REST API
        let usernamev = document.getElementById('username');
        let passwordv = document.getElementById('password');
        let namev = document.getElementById('name');
        let emailv = document.getElementById('email');

        function addUser(){
          let data = {
            username: usernamev.value,
            password: passwordv.value,
            name: namev.value,
            email: emailv.value
          };
          console.log(data)
          fetch("https://testptsei-default-rtdb.asia-southeast1.firebasedatabase.app/datapengguna.json",{
            method: "POST",
            headers:{
              "Content-Type":"application/json"
            },
            body: JSON.stringify(data)
          }).then((res)=>res.json())
          .then((data)=>{});

        }
      </script>
  </body>
</html>
